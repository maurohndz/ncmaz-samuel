<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <!-- ############################### -->
    <!-- ############################### -->
    <!-- FORM - SIGNUP -->
    <section id="form_signup" class="form_section form_signup">
      <div class="global_wrapper">
        <div class="form_section_wrapper">
          <div class="form_section_header">
            <h2 class="form_section_title">Sign up</h2>
            <p class="form_section_text">
              Welcome to our blog magazine Community
            </p>
          </div>

          <div class="form_section_main form_signup_main">
            <div>
              <div class="form_signup_menu">
                <a href="#" class="form_signup_menu_link">
                  <img
                    alt="Continue with Facebook"
                    width="18"
                    height="17"
                    decoding="async"
                    src="../images/Facebook.e9d3442e.svg"
                  />
                  <h3 >Continue with Facebook</h3>
                </a>
                <a href="#" class="form_signup_menu_link">
                  <img
                    alt="Continue with Twitter"
                    width="21"
                    height="18"
                    decoding="async"
                    src="../images/Twitter.92ab2c0e.svg"
                  />
                  <h3 >Continue with Twitter</h3>
                </a>
                <a href="#" class="form_signup_menu_link">
                  <img
                    alt="Continue with Google"
                    width="17"
                    height="18"
                    decoding="async"
                    src="../images/Google.167747d6.svg"
                  />
                  <h3 >Continue with Google</h3>
                </a>
              </div>
              
              <div class="form_signup_details">
                <span class="form_signup_details_text">OR</span>
                <div class="form_signup_details_line"></div>
              </div>
            </div>

            <div class="">
              <form action="" class="form">
                <div class="form_block">
                  <label for="" class="form_block_title">Email address</label>
                  <input type="text" placeholder="example@example.com" />
                </div>

                <div class="form_block">
                  <label for="" class="form_block_title">Password</label>
                  <input type="text" />
                </div>

                <div class="form_block">
                  <button class="form_btn">Send Message</button>
                </div>
              </form>
              <span class="form_section_message"
                >Already have an account? <a href="/login">Sign in</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- FORM - CONTACT -->
    <!-- ############################### -->
    <!-- ############################### -->
  </body>
</html>
